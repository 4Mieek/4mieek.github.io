<body>
    
    <div class="box">
        <h2 class="title">TIMESTAMP DISCORD</h2>
        
        <div class="box_separator">
            <label for="fecha">Fecha</label>
            <input type="date" name="" id="fecha">
            <label for="tiempo">Horario</label>
            <input type="time" name="" id="tiempo">
            <label for="type">Tipo</label>
            <select id="type">
                <option value="R">Relativo</option>
                <option value="d">Cita corta</option>
                <option value="D">Cita larga</option>
                <option value="t">Poco tiempo</option>
                <option value="T">Mucho tiempo</option>
                <option value="f">Cita larga con poco tiempo</option>
                <option value="F">Cita larga con dia de la semana y poco tiempo</option>
            </select>
            <input type="text" id="inResult" readonly>
            <button class="btn_copiar" id="btn_copiar" onclick=copy()>copiar</button>
                <button class="btn_reset" onclick=reset()>resetear</button>
        </div>
    </div>
    <script src="/js/index.js"></script>
</body>
